<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система Балів</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .user-section {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 32px;
            margin-bottom: 24px;
            transition: border-color 0.3s ease;
        }

        .user-section:hover {
            border-color: #222222;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .icon {
            width: 20px;
            height: 20px;
            stroke: currentColor;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .name-form {
            display: flex;
            gap: 12px;
        }

        .name-form input {
            flex: 1;
            padding: 12px 16px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .name-form input:focus {
            outline: none;
            border-color: #333333;
            background: #000000;
        }

        .name-form input::placeholder {
            color: #666666;
        }

        .btn-set {
            padding: 12px 24px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-set:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
        }

        .btn-set:active {
            transform: translateY(0);
        }

        .table-section {
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 32px;
            transition: border-color 0.3s ease;
        }

        .table-section:hover {
            border-color: #222222;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .table-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
        }

        .btn-clear {
            padding: 10px 20px;
            background: transparent;
            color: #666666;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-clear:hover {
            background: #1a1a1a;
            color: #ffffff;
            border-color: #222222;
        }

        .points-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .points-table thead tr {
            background: #0a0a0a;
            border-bottom: 1px solid #1a1a1a;
        }

        .points-table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .points-table th:last-child {
            text-align: center;
        }

        .points-table tbody tr {
            background: transparent;
            border-bottom: 1px solid #1a1a1a;
            transition: all 0.2s ease;
        }

        .points-table tbody tr:hover {
            background: #0a0a0a;
        }

        .points-table tbody tr:last-of-type {
            border-bottom: none;
        }

        .points-table td {
            padding: 16px;
            text-align: left;
            color: #cccccc;
            font-size: 14px;
        }

        .points-table td:last-child {
            text-align: center;
        }

        .points-input {
            width: 80px;
            padding: 10px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 6px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            transition: all 0.2s ease;
        }

        .points-input:focus {
            outline: none;
            border-color: #333333;
            background: #000000;
        }

        .points-input:hover {
            border-color: #222222;
        }

        .total-row {
            background: #0a0a0a !important;
            border-top: 1px solid #1a1a1a !important;
        }

        .total-row td {
            font-weight: 600;
            color: #ffffff;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .total-display {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: #ffffff;
            color: #000000;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 700;
            min-width: 80px;
        }

        .notification {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 16px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 350px;
            border: 1px solid;
        }

        .notification.success {
            background: #111111;
            color: #ffffff;
            border-color: #1a1a1a;
        }

        .notification.error {
            background: #1a0a0a;
            color: #ff6b6b;
            border-color: #2a1a1a;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .debug-info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: #111111;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 12px;
            color: #666666;
            max-width: 300px;
        }

        .debug-info.hidden {
            display: none;
        }

        @media (max-width: 640px) {
            body {
                padding: 20px 12px;
            }

            .user-section, .table-section {
                padding: 24px 20px;
            }

            .name-form {
                flex-direction: column;
            }

            .table-header {
                flex-direction: column;
                gap: 16px;
                align-items: flex-start;
            }

            .points-table th,
            .points-table td {
                padding: 12px 8px;
                font-size: 13px;
            }

            .points-input {
                width: 70px;
                padding: 8px;
                font-size: 13px;
            }

            .notification {
                left: 12px;
                right: 12px;
                max-width: none;
            }

            .debug-info {
                left: 12px;
                right: 12px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="user-section">
            <div class="section-title">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
                <span>Ім'я користувача</span>
            </div>
            <form id="userNameForm" class="name-form">
                <input type="text" id="userName" placeholder="Введіть ім'я користувача" required>
                <button type="submit" class="btn-set">Встановити</button>
            </form>
        </section>

        <section class="table-section">
            <div class="table-header">
                <div class="table-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <line x1="18" y1="20" x2="18" y2="10"></line>
                        <line x1="12" y1="20" x2="12" y2="4"></line>
                        <line x1="6" y1="20" x2="6" y2="14"></line>
                    </svg>
                    <span id="tableTitleText">Оцінювання від 0-100</span>
                </div>
                <button class="btn-clear" id="clearBtn">
                    <svg class="icon" viewBox="0 0 24 24" style="width: 16px; height: 16px;">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Очистити
                </button>
            </div>
            
            <table class="points-table">
                <thead>
                    <tr>
                        <th>День тижня</th>
                        <th>Бали</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Понеділок</td>
                        <td>
                            <input type="number" class="points-input" id="monday" value="0" min="0" max="100">
                        </td>
                    </tr>
                    <tr>
                        <td>Вівторок</td>
                        <td>
                            <input type="number" class="points-input" id="tuesday" value="0" min="0" max="100">
                        </td>
                    </tr>
                    <tr>
                        <td>Середа</td>
                        <td>
                            <input type="number" class="points-input" id="wednesday" value="0" min="0" max="100">
                        </td>
                    </tr>
                    <tr>
                        <td>Четвер</td>
                        <td>
                            <input type="number" class="points-input" id="thursday" value="0" min="0" max="100">
                        </td>
                    </tr>
                    <tr>
                        <td>П'ятниця</td>
                        <td>
                            <input type="number" class="points-input" id="friday" value="0" min="0" max="100">
                        </td>
                    </tr>
                    <tr>
                        <td>Субота</td>
                        <td>
                            <input type="number" class="points-input" id="saturday" value="0" min="0" max="100">
                        </td>
                    </tr>
                    <tr>
                        <td>Неділя</td>
                        <td>
                            <input type="number" class="points-input" id="sunday" value="0" min="0" max="100">
                        </td>
                    </tr>
                    <tr class="total-row">
                        <td>Всього</td>
                        <td>
                            <div class="total-display" id="totalPoints">0</div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>

    <div id="debugInfo" class="debug-info">
        Статус: Завантаження...
    </div>

    <script>
        class PointsManager {
            constructor() {
                this.userName = '';
                this.points = {
                    monday: 0,
                    tuesday: 0,
                    wednesday: 0,
                    thursday: 0,
                    friday: 0,
                    saturday: 0,
                    sunday: 0
                };
                this.storageReady = false;
                this.saveTimeout = null;
                this.init();
            }

            async init() {
                this.updateDebug('Ініціалізація...');
                await this.loadData();
                this.bindEvents();
                this.storageReady = true;
                this.updateDebug('✅ Готово до роботи');
                setTimeout(() => {
                    document.getElementById('debugInfo').classList.add('hidden');
                }, 3000);
            }

            bindEvents() {
                document.getElementById('userNameForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.setUserName();
                });

                const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
                days.forEach(day => {
                    const input = document.getElementById(day);
                    input.addEventListener('input', () => {
                        this.updateTotal();
                    });
                    input.addEventListener('change', () => {
                        this.updatePointsDebounced();
                    });
                });

                document.getElementById('clearBtn').addEventListener('click', () => this.clearAllPoints());
            }

            async setUserName() {
                const nameInput = document.getElementById('userName');
                const name = nameInput.value.trim();

                if (!name) {
                    this.showNotification('Будь ласка, введіть ім\'я користувача', 'error');
                    return;
                }

                this.userName = name;
                this.updateDebug('Збереження імені...');
                
                const saved = await this.saveAllData();
                if (saved) {
                    this.updateTableTitle();
                    nameInput.value = '';
                    this.showNotification(`Ім'я встановлено: ${name}`, 'success');
                    this.updateDebug('✅ Ім\'я збережено');
                } else {
                    this.showNotification('Помилка збереження імені', 'error');
                    this.updateDebug('❌ Помилка збереження');
                }
            }

            updateTableTitle() {
                const titleElement = document.getElementById('tableTitleText');
                if (this.userName) {
                    titleElement.textContent = `Оцінювання ${this.userName} від 0-100`;
                } else {
                    titleElement.textContent = 'Оцінювання від 0-100';
                }
            }

            updatePointsDebounced() {
                if (this.saveTimeout) {
                    clearTimeout(this.saveTimeout);
                }
                
                this.saveTimeout = setTimeout(() => {
                    this.updatePoints();
                }, 500);
            }

            async updatePoints() {
                if (!this.storageReady) {
                    console.log('Storage not ready yet');
                    return;
                }

                const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
                
                days.forEach(day => {
                    const input = document.getElementById(day);
                    let value = parseInt(input.value) || 0;
                    
                    if (value < 0) value = 0;
                    if (value > 100) value = 100;
                    
                    input.value = value;
                    this.points[day] = value;
                });

                this.updateDebug('Збереження балів...');
                const saved = await this.saveAllData();
                if (saved) {
                    this.updateDebug('✅ Бали збережено');
                    setTimeout(() => {
                        document.getElementById('debugInfo').classList.add('hidden');
                    }, 2000);
                } else {
                    this.showNotification('Помилка збереження балів', 'error');
                    this.updateDebug('❌ Помилка збереження');
                }
                
                this.updateTotal();
            }

            updateTotal() {
                const total = Object.values(this.points).reduce((sum, points) => sum + points, 0);
                document.getElementById('totalPoints').textContent = total;
            }

            async clearAllPoints() {
                if (!confirm('Ви впевнені, що хочете очистити всі бали?')) {
                    return;
                }

                const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
                
                days.forEach(day => {
                    this.points[day] = 0;
                    document.getElementById(day).value = 0;
                });

                const saved = await this.saveAllData();
                this.updateTotal();
                
                if (saved) {
                    this.showNotification('Всі бали очищено', 'success');
                } else {
                    this.showNotification('Помилка очищення балів', 'error');
                }
            }

            isStorageAvailable() {
                return typeof window.storage !== 'undefined' && 
                       typeof window.storage.get === 'function' && 
                       typeof window.storage.set === 'function';
            }

            async loadData() {
                try {
                    this.updateDebug('Завантаження даних...');
                    
                    let allData = null;
                    
                    if (this.isStorageAvailable()) {
                        try {
                            const result = await window.storage.get('pointsSystem', false);
                            if (result && result.value) {
                                allData = JSON.parse(result.value);
                            }
                        } catch (getError) {
                            console.log('Ключ не знайдено (перший запуск)');
                        }
                    } else {
                        const stored = localStorage.getItem('pointsSystem');
                        if (stored) {
                            allData = JSON.parse(stored);
                        }
                    }
                    
                    if (allData) {
                        if (allData.userName) {
                            this.userName = allData.userName;
                            this.updateTableTitle();
                            console.log('✅ Ім\'я завантажено:', this.userName);
                        }
                        
                        if (allData.points) {
                            this.points = { ...this.points, ...allData.points };
                            
                            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
                            days.forEach(day => {
                                const value = this.points[day] || 0;
                                document.getElementById(day).value = value;
                            });
                            
                            console.log('✅ Бали завантажено:', this.points);
                        }
                        
                        this.updateDebug('✅ Дані завантажено');
                    } else {
                        console.log('Немає збережених даних, починаємо з нуля');
                        this.updateDebug('✅ Новий користувач');
                    }
                    
                    this.updateTotal();
                } catch (error) {
                    console.error('Критична помилка завантаження:', error);
                    this.updateDebug('⚠️ Помилка, але продовжуємо');
                    this.updateTotal();
                }
            }

            async saveAllData() {
                try {
                    const allData = {
                        userName: this.userName,
                        points: this.points,
                        lastUpdated: new Date().toISOString()
                    };
                    
                    console.log('Спроба збереження:', allData);
                    
                    if (this.isStorageAvailable()) {
                        const result = await window.storage.set('pointsSystem', JSON.stringify(allData), false);
                        console.log('Результат збереження:', result);
                        
                        if (result && result.key === 'pointsSystem') {
                            console.log('✅ Збережено успішно (window.storage)');
                            return true;
                        } else {
                            console.error('❌ Некоректний результат:', result);
                            return false;
                        }
                    } else {
                        localStorage.setItem('pointsSystem', JSON.stringify(allData));
                        console.log('✅ Збережено успішно (localStorage)');
                        return true;
                    }
                } catch (error) {
                    console.error('❌ Помилка збереження:', error);
                    console.error('Деталі помилки:', error.message);
                    return false;
                }
            }

            updateDebug(message) {
                const debugEl = document.getElementById('debugInfo');
                if (debugEl) {
                    debugEl.textContent = message;
                    debugEl.classList.remove('hidden');
                }
                console.log(message);
            }

            showNotification(message, type = 'success') {
                const existing = document.querySelectorAll('.notification');
                existing.forEach(n => n.remove());

                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.textContent = message;
                
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        let pointsManager;
        document.addEventListener('DOMContentLoaded', () => {
            pointsManager = new PointsManager();
        });
    </script>
</body>
</html>
